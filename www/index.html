<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="form">
            <div class="item-form">
                <label>Nome</label>
                <input type="text" id="nome">
            </div>

            <div class="item-form">
                <label>Celular</label>
                <input type="text" id="celular">
            </div>

            <div class="item-form">
                <div class="cep">
                    <label>CEP</label>
                    <button id="botao">Consultar</button>
                </div>
                <input type="text" id="cep"/>   
            </div>

            <div class="item-form">
                <label>Cidade</label>
                <input type="text" id="localidade">
            </div>

            <div class="uf">
                <label>Estado</label>
                <select id="uf" name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
            </div>

            <div class="item-form">
                <label>Endereço</label>
                <input type="text" id="logradouro">     
            </div>

            <div class="item-form">
                <label>Complemento</label>
                <input type="text" id="complemento">
            </div>
        </div>
        <div class="btn">
            <button class="btn btn-primary" onclick="enviar()">
                Salvar dados
              </button>
          
              <button class="btn btn-secondary" onclick="lerclientes()">
                Listar dados
              </button>
                 
        </div>

        <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Celular</th>
              </tr>
            </thead>
      
            <tbody id="corpotabela">
              
            </tbody>
          </table>

        <br>

        <button class="btn btn-danger" onclick="salvarLocar('nome', 'Jorel')">Cadastrar no localstorage</button>
        <br>
        <button class="btn btn-warning" onclick="lerLocal()">Ler o Storeage</button>


        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/index.js"></script>
        <script src="js/cadastro.js"></script>
        <script src="js/lerclientes.js"></script>
        <script src="js/armazenar.js"></script>
    </body>
</html>
